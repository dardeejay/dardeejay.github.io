<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:fb="http://ogp.me/ns/fb#"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://previews.123rf.com/images/bessyana/bessyana1901/bessyana190100018/126390241-line-art-black-and-white-love-letter-envelope-with-heart-seal-st-valentine-day-themed-vector-illustr.jpg?1"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="body-container">
      <div id="result-container">
        <div class="window-bar">
          <p>Happy 2 years and 6 months baby!!!!!!</p>
        </div>
        <img src="images/final.jpg" alt="final" />
      </div>
      <div id="container">
        <div class="window-bar">
          <p>My Valentine Plea</p>
          <button id="close"><i class="fa-sharp fa-solid fa-x"></i></button>
        </div>
        <div class="prompt-container">
          <p class="proposal">Will you be my valentine?</p>
          <div class="btn-container">
            <button class="prompt-button" id="yesButton">Yes</button>
            <button class="prompt-button" id="noButton">No</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
